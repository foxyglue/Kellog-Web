<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: Sections and Divs</title>
    <style>
        /* Example CSS for styling */
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Main Content</h1>
        <div>
            <p>This is a generic container using <code>&lt;div&gt;</code>.</p>
        </div>
    </div>

    <section class="container">
        <h2 class="section-title">Section 1: Introduction</h2>
        <p>This is a thematic section using <code>&lt;section&gt;</code>.</p>
    </section>

    <section class="container">
        <h2 class="section-title">Section 2: Body Content</h2>
        <p>This is another thematic section using <code>&lt;section&gt;</code>.</p>
    </section>

    <div class="container">
        <h2>Footer</h2>
        <div>
            <p>This is a generic container for the footer using <code>&lt;div&gt;</code>.</p>
        </div>
    </div>
</body>
</html>
